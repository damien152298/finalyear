{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <style>

.divider:after,
.divider:before {
  content: "";
  flex: 1;
  height: 1px;
  background: #eee;
}

    </style>

<section style="float: middle; padding-bottom: 100px; opacity: 99%;" class="vh-100">
  <div class="container py-5 h-100">
    <div style="margin-top: 10px;" class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="\static/images/login.png" class="img-fluid" alt="login image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="POST">

          <label class="form-label" for="form1Example13">Email address</label>
          <div class="form-outline mb-4">
            <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
            
          </div>

          <label class="form-label" for="form1Example23">Password</label>
          <div class="form-outline mb-4">
            <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
           
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <a href="/studentsignup" class="btn btn-primary btn-lg btn-block" style="background-color: green" href="#!" role="button">
            Register as a Student
          </a>
          <a href="/adminsignup" class="btn btn-primary btn-lg btn-block" style="background-color: green" href="#!" role="button">
            Register as an Admin</a>

        </form>
      </div>
    </div>
  </div>
</section>


    {% endblock %}
