{% extends "base.html" %} {% block title %}Update institute{% endblock %} {% block content
    %}
  
    <style>

      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      
    img{
         max-width:100px;
}
input[type=file]{
                padding:10px;
}

          </style>
      
      <section style="float: middle; padding-bottom: 100px; opacity: 99%;" class="vh-100">
        <div class="container py-5 h-100">
          <div style="margin-top: 10px;" class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="\static/images/update.png" class="img-fluid" alt="login image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form method="POST">

                <h3 align="center">Update institute details</h3>


                <div class="form-group">
                  <label for="first_name">Institute Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    placeholder="Enter Institute name"
                    required
                  />
                </div>
            
          
            
          
                <div class="form-group">
                  <label for="aboutuni">About</label>
                  <input
                    type="aboutuni"
                    class="form-control"
                    id="aboutuni"
                    name="aboutuni"
                    placeholder="Enter institute description"
                    required
                  />
                </div>
                <div>
                <label>Select Image File for institute picture:</label>
                <input type="file" onchange="readURLinfo(this);" id="instituteimg" name="instituteimg" required>
                <img id="blahinfo"/>
              </div>
        
                <br>
                <br>
                <br>
        
                <label>Select Image File for institute logo:</label>
                <input type="file" onchange="readURLlogo(this);"  id="institutelogo" name="institutelogo" required>
                <img id="blahlogo"/>

                <br>
                <br>
                <br>
            
            
            
              <br />
              <button type="submit" class="btn btn-primary">Update</button>
      
              </form>
            </div>
          </div>
        </div>
      </section>
      <script>
          
     function readURLinfo(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blahinfo')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }

        function readURLlogo(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blahlogo')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
      </script>

    {% endblock %}
